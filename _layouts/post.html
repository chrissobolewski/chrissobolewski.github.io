---
layout: default
---

<article class="post">
  <h3>{% if page.link %}<a href="{{ page.link }}">{{ page.title }} <span class="link-arrow">&rarr;</span></a>{% else %}{{ page.title }}{% endif %}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <a href="{{ page.url }}">{{ page.date | date: "%B %e, %Y" }}</a>
  </div>

  {% include disqus.html %}
</article>
