---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <div>It's about {{ post.tags}} </div>

      <div class="entry">
      {% if post.content contains site.excerpt_separator %}
  {{ post.excerpt }}</div>
  <p><a href="{{ post.url | relative_url }}">Read more</a></p>
{% else %}
  {{ post.content }}</div>
{% endif %}
    </article>
  {% endfor %}
</div>
